<!DOCTYPE html>
<html>
<head>
    <title>Nimansh Chourey - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            text-align: center;
            background: linear-gradient(120deg, #000000, #444444, #aaaaaa);
            background-size: 300% 300%;
            animation: gradientMove 12s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* NAV BAR */
        nav { 
            background: rgba(0,0,0,0.65); 
            padding: 15px; 
            backdrop-filter: blur(6px);
        }
        nav a { 
            color: white; 
            margin-right: 20px; 
            text-decoration: none; 
            font-size: 16px;
            transition: 0.3s ease;
        }
        nav a:hover { 
            color: #00eaff;        
            transform: scale(1.07); 
        }
        /* MAIN CONTENT */
        .container { 
            padding: 40px; 
            max-width: 900px; 
            margin: 40px auto; 
            background: none;
            color: white;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 30px;
            color: white;
        }
        /* PDF VIEWER */
        .pdf-container {
            width: 100%;
            height: 575px;
            margin: 30px 0;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* BUTTON */
        .resume-button {
            display: inline-block;
            background: rgba(0, 234, 255, 0.8);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            margin: 30px 0;
            transition: 0.3s ease;
            font-weight: bold;
        }
        .resume-button:hover {
            background: rgba(0, 234, 255, 1);
            transform: scale(1.05);
        }
        /* DIVIDER LINE */
        .divider {
            margin: 50px 0 30px 0;
            padding-top: 20px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        h2 {
            font-size: 32px;
            color: white;
            margin-top: 0;
        }
    </style>
</head>
<body>
<nav>
    <a href="index.html">Home</a>
    <a href="internship.html">Internship</a>
    <a href="resume.html">Resume and Recommendations</a>
    <a href="projects.html">Projects</a>
    <a href="academics.html">Academics</a>
</nav>
<div class="container">
    <h1>Resume: </h1>
    
    <!-- PDF VIEWER -->
    <div class="pdf-container">
        <iframe src="https://docs.google.com/document/d/1hXYeb_u6jIdazeZyIIb6FBD_Qr5y05uPg6qkP0sD7HM/preview"></iframe>
    </div>
    
    <!-- RESUME LINK BUTTON -->
    <a href="https://docs.google.com/document/d/1hXYeb_u6jIdazeZyIIb6FBD_Qr5y05uPg6qkP0sD7HM/edit?usp=sharing" target="_blank" class="resume-button">Link to Resume</a>
    
    <!-- DIVIDER LINE -->
    <div class="divider">
        <h2>Recommendations: </h2>
    </div>
</div>
</body>
</html>
